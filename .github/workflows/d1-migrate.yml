name: D1 Migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@latest

      - name: Show Wrangler version
        run: wrangler --version

      - name: Apply D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Set to a database name or binding name; defaults to binding "DB"
          D1_DB_NAME: ${{ secrets.D1_DB_NAME }}
        run: |
          TARGET="${D1_DB_NAME}"
          if [ -z "$TARGET" ]; then TARGET="DB"; fi
          echo "Applying migrations to: $TARGET"
          wrangler d1 migrations apply "$TARGET" --remote


name: D1 Migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      D1_DB_ID: ${{ secrets.D1_DB_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      - name: Sanity check secrets
        shell: bash
        run: |
          test -n "$CLOUDFLARE_API_TOKEN" || (echo "‚ùå Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "$CLOUDFLARE_ACCOUNT_ID" || (echo "‚ùå Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)
          test -n "$D1_DB_ID" || (echo "‚ùå Missing D1_DB_ID" && exit 1)

      - name: Apply D1 migrations (remote)
        shell: bash
        run: |
          echo "üöÄ Applying D1 migrations to database ID: $D1_DB_ID"
          wrangler d1 migrations apply "$D1_DB_ID" --remote --account-id "$CLOUDFLARE_ACCOUNT_ID"

name: D1 Migrations

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      - name: Sanity check secrets
        shell: bash
        run: |
          test -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" || (echo "❌ Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || (echo "❌ Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)

      # 关键：把 env 放在这个步骤里，确保变量真的注入到了命令环境
      - name: Apply D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          echo "➡️ Using account: $CLOUDFLARE_ACCOUNT_ID"
          wrangler d1 migrations apply DB --remote --account-id "$CLOUDFLARE_ACCOUNT_ID"

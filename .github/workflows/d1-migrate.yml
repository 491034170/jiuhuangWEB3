name: D1 Migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      # 直接用「数据库名」执行迁移（先不走变量，避免空值）
      - name: Apply D1 migrations (remote)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          # 把 jiuhuangweb3 换成你在 Cloudflare 控制台看到的 D1 数据库名
          wrangler d1 migrations apply "jiuhuangweb3" --remote --account-id "$CF_ACCOUNT_ID"

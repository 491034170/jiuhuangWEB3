name: D1 Migrations

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      # 不打印密钥，只校验是否存在
      - name: Sanity check secrets
        run: |
          test -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" || (echo "❌ Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || (echo "❌ Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)
          test -n "${{ secrets.D1_DB_NAME }}" || (echo "❌ Missing D1_DB_NAME" && exit 1)
        shell: bash

      - name: Apply D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DB_NAME: ${{ secrets.D1_DB_NAME }}
        run: |
          set -euo pipefail
          echo "Applying migrations to: $D1_DB_NAME"
          wrangler d1 migrations apply "$D1_DB_NAME" --remote
        shell: bash

name: D1 Migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    # 统一把密钥注入到整个 job 的环境变量里
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      D1_DB_NAME: ${{ secrets.D1_DB_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      # 不打印密钥，只校验是否存在，避免再出现 '***'
      - name: Sanity check secrets
        shell: bash
        run: |
          test -n "$CLOUDFLARE_API_TOKEN" || (echo "❌ Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "$CLOUDFLARE_ACCOUNT_ID" || (echo "❌ Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)
          test -n "$D1_DB_NAME" || (echo "❌ Missing D1_DB_NAME" && exit 1)

      - name: Apply D1 migrations (remote)
        shell: bash
        run: |
          wrangler d1 migrations apply "$D1_DB_NAME" --remote --account-id "$CLOUDFLARE_ACCOUNT_ID"

name: D1 Migrations

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Show Wrangler version
        run: wrangler --version

      - name: Sanity check secrets
        shell: bash
        run: |
          test -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" || (echo "âŒ Missing CLOUDFLARE_API_TOKEN" && exit 1)
          test -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || (echo "âŒ Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)

      # å…³é”®ï¼šæŠŠ env æ”¾åœ¨è¿™ä¸ªæ­¥éª¤é‡Œï¼Œç¡®ä¿å˜é‡çœŸçš„æ³¨å…¥åˆ°äº†å‘½ä»¤ç¯å¢ƒ
      - name: Apply D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          echo "â¡ï¸ Using account: $CLOUDFLARE_ACCOUNT_ID"
          echo "ğŸª¶ Checking wrangler.toml content:"
          cat wrangler.toml
          echo "ğŸš€ Running migration..."
          wrangler d1 migrations apply DB --remote --account-id "$CLOUDFLARE_ACCOUNT_ID" || (
